<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Movies-catalog</title>
</head>
<body>
    <section>
        <div class="container">
            <h1 class="visually-hidden">
                Movies
            </h1>
        
            <h2 class="text-center my-4">
                Movies catalog
            </h2>

            <div class="row">
                <div class="col-4">
                    <form action="https://echo.htmlacademy.ru/">
                        <input class="form-control mb-4" type="text" name="text" placeholder="ave">

                        <input class="form-control mb-4" type="number" value="5">

                        <select class="form-select mb-4" name="select">
                            <option selected>All</option>
                        </select>

                        <select class="form-select mb-4" name="select">
                            <option selected>Rating (high to low)</option>
                        </select>

                        <button type="button" class="btn btn-primary w-100 mb-4">Search</button>
                    </form>


                    <h3 class="text-center">
                        Bookmarked movies
                    </h3>

                    <div class="border p-3">
                        <h4 class="fs-5 mb-2">Avengers: Infinity War</h4>
                        <button type="button" class="btn btn-danger">Remove</button>
                    </div>

                    <div class="border p-3">
                        <h4 class="fs-5 mb-2">The Avengers</h4>
                        <button type="button" class="btn btn-danger">Remove</button>
                    </div>

                    <div class="border p-3 mb-5">
                        <h4 class="fs-5 mb-2">12 Years a Slave</h4>
                        <button type="button" class="btn btn-danger">Remove</button>
                    </div>
                </div>


                <div class="col-8">
                    <strong class="strong mb-2">Search results: 39</strong>

                    <div class="alert alert-info mb-3" role="alert">
                        Use the form on the left to search for a movie
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <img src="./images/avengers.jpg" alt="Avengers. Official trailer" width="410" height="230">
                            <div class="p-3 border">
                                <h4 class="fs-5">
                                    Avengers: Infinity War
                                </h4 >
                                <div class="d-flex">
                                    <img class="align-middle" src="./images/calendar.png" alt="icon calendar" width="24" height="24">
                                    <p class="mx-1">2018</p>
                                </div>
                                <div class="d-flex">
                                    <img class="align-middle" src="./images/star.png" alt="icon yellow star" width="24" height="24">
                                    <p class="mx-1">8.7</p>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-outline-primary fs-6 p-1">
                                        watch trailer
                                    </button>

                                    <button type="button" class="btn btn-outline-info fs-6 p-1">
                                        More info
                                    </button>

                                    <button type="button" class="btn btn-outline-success fs-6 p-1">
                                        Bookmark
                                    </button>
                                </div>
                            </div>

                        </div>


                        <div class="col-6">
                            <img src="./images/iron-man.jpg" alt="Iron man" width="410" height="230">
                            <div class="p-3 border">
                                <h4 class="fs-5">
                                    The Avengers
                                </h4>
                                <div class="d-flex">
                                    <img class="align-middle" src="./images/calendar.png" alt="icon calendar" width="24" height="24">
                                    <p class="mx-1">2012</p>
                                </div>
                                <div class="d-flex">
                                    <img class="align-middle" src="./images/star.png" alt="icon yellow star" width="24" height="24">
                                    <p class="mx-1">8.1</p>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-outline-primary fs-6 p-1">
                                        watch trailer
                                    </button>

                                    <button type="button" class="btn btn-outline-info fs-6 p-1">
                                        More info
                                    </button>

                                    <button type="button" class="btn btn-outline-success fs-6 p-1">
                                        Bookmark
                                    </button>
                                </div>
                            </div>
                            
                        </div>

                        <nav class="mt-5 d-flex justify-content-center">
                            <ul class="pagination">
                              <li class="page-item active" aria-current="page">
                                <span class="page-link">1</span>
                              </li>

                              <li class="page-item">
                                  <a class="page-link" href="#">2</a>
                              </li>

                              <li class="page-item">
                                  <a class="page-link" href="#">3</a>
                              </li>

                              <li class="page-item">
                                  <a class="page-link" href="#">4</a>
                              </li>
                            </ul>
                        </nav>

                    </div>
                </div>
            </div>


        </div>

    </section>

    
</body>
</html>
